<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'
        integrity='sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=='
        crossorigin='anonymous'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script type='text/javascript'
        src='https://www.bing.com/api/maps/mapcontrol'
        async defer></script>
    <script src="app.js"></script>

    <title>SG Address Utility</title>
</head>

<body>
    <div class="form-group">
        <label for="keyEntry">Enter key</label>
        <input type="password" class="form-control" name="keyEntry" id="keyEntry" placeholder="key" value="testAPI">
    </div>
    <button type="submit" id="loadMapBtn" class="btn btn-primary">Load Map</button>
    <div class="form-group">
        <label for="addresses">Enter address, one per</label>
        <textarea class="form-control" name="addresses" id="addresses" rows="3">1 Redmond Way WA</textarea>
    </div>
    <button type="submit" id="formSubmitBtn" class="btn btn-primary">Submit</button>

    <div id="myMap" style='position:relative;width:600px;height:400px;'></div>
    <div id='output' style="margin-left:10px;float:left;"></div>
</body>

</html>
